<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        margin: 1rem;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 1rem;
        font-size: 2.5rem;
      }
      p {
        color: #34495e;
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
      }
      .emoji {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      .error-code {
        font-size: 6rem;
        font-weight: bold;
        color: #e74c3c;
        margin: 0;
        line-height: 1;
      }
      .back-link {
        color: #3498db;
        text-decoration: none;
        font-weight: 500;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="emoji">ü§î</div>
      <h1 class="error-code">404</h1>
      <h1>Oops! Page Not Found</h1>
      <p>Sorry, we couldn't find the page you're looking for. It might have been moved, deleted, or never existed.</p>
      <p><a href="/" class="back-link">‚Üê Back to Home</a></p>
    </div>
  </body>
</html>
